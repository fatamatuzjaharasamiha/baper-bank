<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <!-- module-26-4 -->
    <header>
        <h1 class="text-5xl	text-center mt-8">Lets get some <span
                class="font-semibold text-violet-600">Mooooney</span>!!!</h1>
    </header>
    <main class="w-4/5 mx-auto">
        <!-- balance and transaction -->
        <section class="mt-8 mt-16 text-center">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-orange-300 rounded p-8">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>

                <div class="bg-amber-300 rounded p-8">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$00</h4>
                </div>

                <div class="bg-lime-300 rounded p-8">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$1240</h4>
                </div>
            </div>
        </section>

        <!-- deposit and withdraw :Module 26-5-->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div>
                        <!-- 2ta input field -->
                        <input id="deposit-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2"
                            type="text" placeholder="$ amount ou want to deposit">

                        <button id="deposit-button"
                            class="bg-cyan-400 px-4 rounded py-2 text-white font-medium">Deposit</button>

                    </div>
                </div>
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                        <!-- 2ta input field -->
                        <input id="Withdraw-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2"
                            type="text" placeholder="$ amount ou want to withdraw">

                        <button id="wthdraw-button"
                            class="bg-cyan-400 px-4 rounded py-2 text-white font-medium">Withdraw</button>

                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
